version: '3.9'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-layouts}
      POSTGRES_USER: ${POSTGRES_USER:-layouts_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-layouts_pass}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-layouts_user}:${POSTGRES_PASSWORD:-layouts_pass}@db:5432/${POSTGRES_DB:-layouts}?schema=public
      PORT: 4000
    depends_on:
      - db
    ports:
      - "4000:4000"

  adminer:
    image: adminer:4
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  db-data:
